<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./normalize.css">
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <title>HelpThink</title>
        <script defer src="./script.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>HelpThink</h1>
            </header>
            <main>
                <div class="chat-wrapper">
                    <div style="display: flex; justify-content: center;">
                        <h1 id="helper-ask" class="typewriter-animation" style="user-select: none; text-align: center;">
                            Hi! what's your internet problem?
                        </h1>
                    </div>
                    <div id="chat-content" class="chat-content">
                        <div id="chat-scrollable" class="chat-scrollable">
                        </div>
                    </div>
                    <div class="chat-input">
                        <input id="user-input" type="text" placeholder="Specify your problem...">
                    </div>
                </div>
            </main>
            <footer>
                <h3>@Copyright</h3>
            </footer>
        </div>
    </body>
</html>
